<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Se våra köksrenoveringsprojekt från Troian & HLP Bygg, inklusive moderna och funktionella kök.">
    <title>Kök - Troian & HLP Bygg</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon/favicon.ico" type="image/x-icon">
    <style>
        /* Стилі для галереї */
        .gallery-section {
            padding: 100px 0;
        }

        .gallery-section h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 36px;
            color: var(--primary-color);
        }

        .byggprojekt {
            text-align: center;
            margin: 50px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Модальне вікно для збільшення зображень */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-prev,
        .modal-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.425);
            border: none;
            border-radius: 9px;
            padding: 9px;
            cursor: pointer;
            z-index: 2100;
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        .modal-prev:hover,
        .modal-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .gallery-item img {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-item img {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/index.html">
                    <img src="img/icon/byggtrojan1.png" alt="Troian & HLP Bygg Logo" class="logo-img">
                    <span class="title1">Troian & HLP Bygg</span>
                </a>
            </div>
            <button class="burger-btn" aria-label="Öppna menyn">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="/index.html">Hem</a></li>
                    <li><a href="/index.html#about">Om oss</a></li>
                    <li><a href="/index.html#projects">Våra projekt</a></li>
                    <li><a href="/index.html#contact">Kontakter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery-section">
        <div class="container">
            <h2 class="byggprojekt">Våra köksrenoveringsprojekt</h2>
            <div class="gallery-grid" id="gallery-grid"></div>
        </div>
    </section>

    <div class="modal" id="imageModal">
        <button class="modal-close" aria-label="Stäng">×</button>
        <button class="modal-prev" aria-label="Föregående bild">←</button>
        <img src="" alt="Förstorad bild">
        <button class="modal-next" aria-label="Nästa bild">→</button>
    </div>

    <footer>
        <div class="container">
            <p>© Byggföretaget "Troian & HLP". Alla rättigheter reserverade.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/hlp.bygg_troian.bygg?igsh=YXFtMXl3ZjNvNDh2&utm_source=qr"
                    target="_blank" aria-label="Instagram"><img src="img/icon/Instagram_logo_2022.svg.webp" alt=""></a>
            </div>
        </div>
    </footer>

    <button class="to-top-btn" aria-label="Till toppen">↑</button>
    <script src="js/function.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Динамічне створення галереї
            const galleryGrid = document.getElementById('gallery-grid');
            const imageCount = 17; // Кількість зображень (змініть за потребою)

            if (galleryGrid) {
                for (let i = 1; i <= imageCount; i++) {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';

                    const img = document.createElement('img');
                    img.src = `img/Kitchen/kok (${i}).jpg`;
                    img.alt = `Köksrenoveringsprojekt ${i}`;
                    img.loading = 'lazy'; // Ліниве завантаження
                    img.onerror = () => {
                        console.warn(`Зображення ${img.src} не знайдено`);
                        galleryItem.remove(); // Видаляємо елемент, якщо зображення немає
                    };

                    galleryItem.appendChild(img);
                    galleryGrid.appendChild(galleryItem);
                }
            }

            // Модальне вікно для зображень
            const galleryItems = document.querySelectorAll('.gallery-item img');
            const modal = document.querySelector('.modal');
            const modalImg = modal?.querySelector('img');
            const closeBtn = modal?.querySelector('.modal-close');
            const prevBtn = modal?.querySelector('.modal-prev');
            const nextBtn = modal?.querySelector('.modal-next');

            if (galleryItems && modal && modalImg && closeBtn && prevBtn && nextBtn) {
                let currentIndex = 0;

                galleryItems.forEach((item, index) => {
                    item.addEventListener('click', () => {
                        currentIndex = index;
                        modalImg.src = item.src;
                        modalImg.alt = item.alt;
                        modal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    });
                });

                closeBtn.addEventListener('click', () => {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });

                prevBtn.addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                    modalImg.src = galleryItems[currentIndex].src;
                    modalImg.alt = galleryItems[currentIndex].alt;
                });

                nextBtn.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % galleryItems.length;
                    modalImg.src = galleryItems[currentIndex].src;
                    modalImg.alt = galleryItems[currentIndex].alt;
                });

                document.addEventListener('keydown', (e) => {
                    if (modal.classList.contains('active')) {
                        if (e.key === 'ArrowLeft') {
                            prevBtn.click();
                        } else if (e.key === 'ArrowRight') {
                            nextBtn.click();
                        } else if (e.key === 'Escape') {
                            closeBtn.click();
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
